version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: admin-panel-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - admin-panel-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Admin Panel Next.js Application
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-panel-app
    environment:
      - DB_USER=sa
      - DB_PASSWORD=YourPassword123!
      - DB_SERVER=sqlserver
      - DB_NAME=WorkFlowAdmin
      - DB_ENCRYPT=false
      - DB_TRUST_CERT=true
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - admin-panel-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  admin-panel-network:
    driver: bridge

