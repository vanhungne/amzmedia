version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: admin-panel-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourPassword123!}
      - MSSQL_PID=Express
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - admin-panel-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-YourPassword123!} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Admin Panel Next.js Application
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-panel-app
    env_file:
      - .env
    environment:
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourPassword123!}
      - DB_SERVER=sqlserver
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-WorkFlowAdmin}
      - DB_ENCRYPT=${DB_ENCRYPT:-false}
      - DB_TRUST_CERT=${DB_TRUST_CERT:-true}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - admin-panel-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  admin-panel-network:
    driver: bridge

