services:
  # Admin Panel Next.js Application
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-panel-app
    env_file:
      - .env
    environment:
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourPassword123!}
      - DB_SERVER=host.docker.internal
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-WorkFlowAdmin}
      - DB_ENCRYPT=${DB_ENCRYPT:-false}
      - DB_TRUST_CERT=${DB_TRUST_CERT:-true}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - admin-panel-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  admin-panel-network:
    driver: bridge

